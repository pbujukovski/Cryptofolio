<div class="container px-3 py-4 mx-auto back-ground-color-L">
  <div class="card card0 " style="background: rgba(255, 255, 255, 0.2);
      min-height: 40vh;
border-radius: 16px;
box-shadow: 0 4px 30px rgb(0 0 0 / 59%);
backdrop-filter: blur(15px);
-webkit-backdrop-filter: blur(15px);
border: 1px solid rgba(255, 255, 255, 0.3);">
    <div class="d-flex flex-lg-row flex-column">
      <div class="card card1 col-md-6" style="background-color:transparent; border:none;">
        <div class="row justify-content-center my-auto">
          <div class="col-md-12 col-12 my-5">
            <div class="row align-items-center">

              <div class="col-md-12">
                <div class="user_card">

                  <div class="d-flex justify-content-center form_container" *ngIf="this.isMessageVisible == false">
                    <div class="mt-5 pt-3 mx-3 text-center">
                      <div class="spinner-border text-color-logo-g" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="col-auto text-color-logo-b">Loading Cryptofolio system...</div>
                    </div>
                  </div>
                </div>
                <div class="user_card" *ngIf="this.isMessageVisible == true">

                  <div class="d-flex justify-content-center form_container">
                    <div class="col-md-12">
                      <div class="d-flex justify-content-center" style="padding: 20px;">
                        <h4> <span>Thank you for using Cryptofolio.</span></h4>
                      </div>
                      <div class="d-flex justify-content-center">

                        <button class="btn btn-outline-primary btn-md" (click)="onClickHome()"><i
                            class="fa-solid fa-arrow-right-to-bracket"></i> Back to Login</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card card2 col-md-6" style="background-color: transparent;
      min-height: 40vh;
          border-width: medium;
         border-image: linear-gradient(to top,#d1d1d1,rgba(0, 0, 0, 0)) 1 100%;
         border-right: none;">
        <div class="my-auto mx-md-5 px-md-5 right">
          <div class="row align-items-center">
            <div class="col-md-12 login-note">
              <h2>Note:</h2>
              <p>
                If you have any problem to login in to the system, please contact the support:<br />
                <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/phone-512.png" width="25px" />    +389 2 308 4885 <br />
                <img src="https://www.iconpacks.net/icons/1/free-mail-icon-142-thumb.png" width="25px" /> <a href="mailto: llc.cryptofoli@gmail.com"> llc.cryptofolio@gmail.com </a><br />

              </p>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
