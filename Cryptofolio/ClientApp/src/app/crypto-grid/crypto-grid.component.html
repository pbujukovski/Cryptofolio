  <div class="col-md-1">
  </div>
  <div class="col-md-10">

    <!-- <div *ngFor="let coin of coinAsTest">

    <ejs-grid #grid
              [dataSource]="data"
              [allowPaging]="true"
              [allowSorting]="true"
              [pageSettings]="pageSettings"
              [editSettings]="editSettings"
              [toolbar]="toolbar"

              (queryCellInfo)='customiseCell($event)'
              >
              <e-columns>
                <e-column
                field="viewdetails"
                headerText="Watchlist"
                textAlign="Left"
                width="33"
              >
                <ng-template #template let-data>
                  <div>
                    <button ejs-button (click)="onAddToWatchlist($event)" class="btn"><i class="fa-regular fa-star"></i></button>
                  </div>
                </ng-template>
                </e-column>
                <e-column headerText='Coin' width=33 textAlign="Left">
                  <ng-template #template let-data>
                    <div class="image">
                      <img src="{{data.iconPath}}" width="32px" alt="{{data.name}}" />
                    </div>
                  </ng-template>
                </e-column>
                <e-column field='name' headerText='Name' textAlign='Left' width=40></e-column>
                <e-column isPrimaryKey="true" field='symbol' headerText='Symbol' width=30></e-column>
                <e-column field='bidPrice'  headerText='Price' textAlign='Right'  width=40 ></e-column>
                <e-column field='priceChangePercent'  headerText='24h %' textAlign='Right'  width=40>
                  <!-- <ng-template #template let-data>
                    <div #myDiv>
                      <span   class="e-badge e-badge-primary e-badge-pill">{{data.priceChangePercent}}</span>
                    </div>
                  </ng-template> -->
                </e-column>
                <e-column field='volume' headerText='volume'  textAlign='Right'  width=90  format='c2'></e-column>
                <e-column
                field="viewdetails"
                headerText="Details"
                textAlign="Right"
                width="30"
              >
                <ng-template #template let-data>
                  <div>
                    <button ejs-button (click)="onDetailsClicked($event)" class="btn"><i class="fa-solid fa-circle-info"></i></button>
                  </div>
                </ng-template>
              </e-column>
              <e-column
              field="viewdetails"
              headerText="Buy"
              textAlign="Right"
              width="20"
            >
              <ng-template #template let-data>
                <div><a href = "www.binance.com/en/trade/{{data.symbol}}_USDT?theme=light&type=spot">
                   <i class="fa-solid fa-store"></i> </a>

                </div>
              </ng-template>
            </e-column>
              </e-columns>
