<header >
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" *ngIf="(isAuthenticated | async) === true" [routerLink]="['/']"><img src="../../assets/logocryptofolio.png" alt="Cryptofolio" height="55px"></a>
      <a class="navbar-brand" *ngIf="(isAuthenticated | async) !== true"><img src="../../assets/logocryptofolio.png" alt="Cryptofolio" height="55px"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <app-login-menu></app-login-menu>
      </div>
    </div>
  </nav>
</header>
