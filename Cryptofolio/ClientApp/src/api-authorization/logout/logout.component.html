
<div class="container px-4 py-5 mx-auto back-ground-color-L">
    <div class="card card0 " style="background: rgba(255, 255, 255, 0.2);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(15px);
-webkit-backdrop-filter: blur(15px);
border: 1px solid rgba(255, 255, 255, 0.3);">
        <div class="d-flex flex-lg-row flex-column">
            <div class="card card1 col-md-6"  style="background-color:transparent; border:none;">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-12 col-12 my-5">
                        <div class="row align-items-center">

                            <div class="col-md-12">
                                <div class="user_card">

                                    <div class="d-flex justify-content-center form_container" *ngIf="this.isMessageVisible == false">
                                        <div class="mt-5 pt-3 mx-3 text-center">
                                            <div class="spinner-border text-color-logo-g" role="status">
                                              <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="col-auto text-color-logo-b">Loading Cryptofolio system...</div>
                                            </div>
                                    </div>
                                </div>
                                <div class="user_card" *ngIf="this.isMessageVisible == true">

                                    <div class="d-flex justify-content-center form_container">
                                        <div class="col-md-12">
                                            <div class="d-flex justify-content-center" style="padding: 20px;">
                                               <h6> <span>Thank you for using Cryptofolio.</span></h6>
                                              </div>

                                          <div class="d-flex justify-content-center">
                                            <button class="btn btn-outline-primary btn-md" routerLink="/authentication/login"><i class="fa-solid fa-arrow-right-to-bracket"></i> Back to Login</button>
                                          </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card card2 col-md-6" style="background-color: transparent;
    border-width: medium;
    border-image: linear-gradient(to top,#d1d1d1,rgba(0, 0, 0, 0)) 1 100%;
    border-right: none;">
                <div class="my-auto mx-md-5 px-md-5 right">
                    <div class="row align-items-center" >
                        <div class="col-md-12 login-note">
                          <h2>Note:</h2>
                            <p>
                                If you have any problem to login in to the system, please contact the support:<br />
                                <i class="fas fa-phone-alt"></i>+389 2 308 4885<br />

                            </p>
                        </div>
                    </div>

                </div>
            </div>

                </div>
            </div>
        </div>
