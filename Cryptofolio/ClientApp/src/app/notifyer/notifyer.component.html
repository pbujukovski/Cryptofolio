<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div style="margin: 50px; display: flex;flex-direction: row;justify-content: center;">
      <div tabindex="0" class="e-card e-card-horizontal">
        <div class="e-card-stacked">
          <div class="e-card-header">
            <div class="e-card-header-caption">
              <div class="e-card-header-title">
                <div class="row material2">
                  <div class="col-xs-9 col-sm-9 col-lg-9 col-md-9 col">
                    <h4>Create new notifier</h4>
                  </div>
                  <div class="col-xs-3 col-sm-3 col-lg-3 col-md-3 col">
                    <button cssClass="e-round" iconCss="e-icons e-close-icon" type="back" ejs-button
                      style="float: right; margin-top: 0px"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="e-card-content material2">
            <div ngForm #notifierForm="ngForm">
              <div class="row">
                <div class="col-md-12">
                  <ejs-dropdownlist cssClass="e-outline" [(ngModel)]="notifier!.CoinSymbol!"
                    name="CoinSymbol"
                  [dataSource]='this.coinBinance' [fields]="fieldsDropDownCoins"
                    [valueTemplate]="valueTemplate" [itemTemplate]="template" type="text" placeholder="Select Coin"
                    cssClass="e-outline" [allowFiltering]='true' floatLabelType="Auto" popupHeight='600px'>
                  </ejs-dropdownlist>
                  <ng-template #template let-data>
                    <h6>
                      <img [src]="data.iconPath" [alt]="data.symbol" width="20" height="20">
                      {{data.name}}
                      {{data.symbol}}
                    </h6>
                  </ng-template>
                  <ng-template #valueTemplate let-data>
                    <h6>
                      <img [src]="data.iconPath" [alt]="data.symbol" width="20" height="20">
                      {{data.name}}
                      {{data.symbol}}
                    </h6>
                  </ng-template>
                </div>
              </div>
              <div class="row material2">
                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6 col">
                  <ejs-datetimepicker [(ngModel)]="notifier!.DueDate!" name="DueDate" start='Year'
                     placeholder='Due Date' [value]='dateValue' cssClass="e-outline"
                    floatLabelType="Auto">
                  </ejs-datetimepicker>
                </div>
                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6 col">
                  <ejs-textbox [(ngModel)]="notifier.DesiredPrice" required id="DesiredPrice"
                    placeholder='Desired Price' name="DesiredPrice" type="number" #notifierForm="ngModel"
                    cssClass="e-outline" floatLabelType="Auto">
                  </ejs-textbox>
                </div>
              </div>
            </div>
            <button type="submit" iconCss="e-icons e-save-icon" ejs-button isPrimary="true" (click)="onSubmit()"
              [disabled]="!notifierForm.valid">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row" *ngFor="let notificationData of this.notifiers">
    {{notificationData.CoinSymbol}} - {{notificationData.DueDate}}
  </div>
