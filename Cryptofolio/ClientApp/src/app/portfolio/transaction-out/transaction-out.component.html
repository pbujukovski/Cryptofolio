  <div ngForm #transactionOutForm="ngForm">
    <div class="row">
      <div class="col-md-12 col">
        <div *ngIf="dialogType =='insert'">
          <ejs-combobox  cssClass="e-outline"   [(ngModel)]="transactionOut!.CoinSymbol!"
                                                 name="CoinSymbol"
                                                 [dataSource]='this.coinsBinance'
                                                 [fields]="fieldsDropDownCoins"
                                                 required
                                                 #transactionOutFormCoinSymbol="ngModel"
                                                 [valueTemplate]="valueTemplate"
                                                 [itemTemplate]="template"
                                                 type="text"
                                                 placeholder="Select Coin"
                                                 filterBarPlaceholder="Serach Coin Symbol"
                                                 cssClass="e-outline"
                                                 [allowFiltering]='true'
                                                 floatLabelType="Auto"
                                                 popupHeight='600px'
                            >
          </ejs-combobox >
          <ng-template #template let-data>
          <h6 style="margin: 10px">
            <img [src]="data.iconPath" (error)="data.iconPath='../../assets/default.png'"  [alt]="data.symbol" width="30" height="30">
            {{data.name}}
            {{data.symbol}}
          </h6>
        </ng-template>
        <ng-template #valueTemplate let-data>
          <h6 style="margin: 10px">
            <img [src]="data.iconPath" (error)="data.iconPath='../../assets/default.png'"   [alt]="data.symbol" width="30" height="30">
            {{data.name}}
            {{data.symbol}}
          </h6>
        </ng-template>
        <div *ngIf="transactionOutFormCoinSymbol.invalid && (transactionOutFormCoinSymbol.dirty || transactionOutFormCoinSymbol.touched)">
          <div class="e-error" *ngIf="transactionOutFormCoinSymbol.errors?.required">
            * Enter Coin Symbol
          </div>
          </div>
        </div>
        <div *ngIf="dialogType == 'update'">
          <div class="row material2" >
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 col"  >
              <!-- <div class="border"> -->
                    <h6 style="margin: 10px">
                      <img [src]="coinBinance.iconPath" (error)="coinBinance.iconPath='../../assets/default.png'"  [alt]="coinBinance.symbol" width="20" height="20">
                      {{coinBinance.name}}
                      {{coinBinance.symbol}}
                    </h6>
                  <!-- </div> -->
            </div>
          </div>
      </div>
    </div>

    </div>
    <div class="row material2">
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6 col">
        <ejs-textbox [(ngModel)]="transactionOut.Amount" required id="Amount"
          placeholder='Amount' name="Amount" type="number" #transactionOutFormAmount="ngModel"
          cssClass="e-outline" floatLabelType="Auto">
        </ejs-textbox>
        <div *ngIf="transactionOutFormAmount.invalid && (transactionOutFormAmount.dirty || transactionOutFormAmount.touched)">
          <div class="e-error" *ngIf="transactionOutFormAmount.errors?.required">
            * Enter Amount
          </div>
          </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6 col">
        <ejs-textbox [(ngModel)]="transactionOut.Fee" id="Fee"
          placeholder='Fee' name="Fee" type="number" #transactionOutForm="ngModel"
          cssClass="e-outline" floatLabelType="Auto">
        </ejs-textbox>
      </div>
    </div>
    <div class="row material2">
      <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 col">
        <ejs-datetimepicker [(ngModel)]="transactionOut.Date" name="Date" start='Month'
           placeholder='Date' [value]='dateValue' cssClass="e-outline" #transactionOutFormDate="ngModel"
          floatLabelType="Auto">
        </ejs-datetimepicker>
        <div *ngIf="transactionOutFormDate.invalid && (transactionOutFormDate.dirty || transactionOutFormDate.touched)">
          <div class="e-error" *ngIf="transactionOutFormDate.errors?.required">
            * Enter Valid Date
          </div>
          </div>
      </div>
    </div>
    <div class="row material2">
      <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 col">
        <ejs-textbox [(ngModel)]="transactionOut.Note" multiline="true" id="Note"
          placeholder='Note' name="Note" type="number" #transactionOutForm="ngModel"
          cssClass="e-outline" floatLabelType="Auto">
        </ejs-textbox>
      </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6 col"></div>
        <div class="col-md-auto ms-auto text-center col">
        <div class="bottom-btns">
                <button type="submit" iconCss="e-icons e-save-icon" ejs-button isPrimary="true" (click)="onSubmit()"
        [disabled]="!transactionOutForm.valid" [content]="dialogType == 'insert' ? 'Add Transaction' : 'Edit Transaction'"></button>
        </div>
      </div>
      </div>
  </div>
